<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Consulta Universidades en Perú</title>
</head>
<body>
    <form class="search-form" action="/cgi-bin/busqueda.pl" method="get">
        <h1 class="form-title">Encuentra tu Universidad</h1>

        <div class="form-input">
            <input type="text" name="nombre_universidad" id="nombre_universidad" placeholder="Ingresa el nombre de la universidad (con tildes)">
        </div>

        <div class="form-input">
            <select name="gestion_tipo" id="gestion_tipo">
                <option value="tipo_gestion" disabled selected>Tipo de gestión</option>
                <option value="privada">Privada</option>
                <option value="publica">Pública</option>
            </select>
        </div>

        <div class="form-input">
            <select name="licenciamiento_estado" id="licenciamiento_estado">
                <option value="estado_licencia" disabled selected>Estado del licenciamiento</option>
                <option value="licencia_otorgada">Licencia otorgada</option>
                <option value="licencia_denegada">Licencia denegada</option>
                <option value="no_presentado">No presentado</option>
            </select>
        </div>

        <div class="form-input">
            <label for="fecha_inicio">Fecha de inicio</label>
            <input type="date" name="fecha_inicio" id="fecha_inicio">
        </div>

        <div class="form-input">
            <label for="fecha_fin">Fecha de fin</label>
            <input type="date" name="fecha_fin" id="fecha_fin">
        </div>

        <div class="form-input">
            <input type="text" name="periodo_licencia" id="periodo_licencia" placeholder="Periodo de licenciamiento (en años)">
        </div>

        <div class="form-input">
            <select name="region" id="region">
                <option value="region" disabled selected>Región</option>
                <option value="ancash">Áncash</option>
                <option value="arequipa">Arequipa</option>
                <option value="ayacucho">Ayacucho</option>
                <option value="amazonas">Amazonas</option>
                <option value="cajamarca">Cajamarca</option>
                <option value="callao">Callao</option>
                <option value="cusco">Cusco</option>
                <option value="huanuco">Huánuco</option>
                <option value="huancavelica">Huancavelica</option>
                <option value="ica">Ica</option>
                <option value="junin">Junín</option>
                <option value="libertad">La Libertad</option>
                <option value="lambayeque">Lambayeque</option>
                <option value="lima">Lima</option>
                <option value="loreto">Loreto</option>
                <option value="moquegua">Moquegua</option>
                <option value="pasco">Pasco</option>
                <option value="piura">Piura</option>
                <option value="puno">Puno</option>
                <option value="san_martin">San Martín</option>
                <option value="tacna">Tacna</option>
                <option value="tumbes">Tumbes</option>
                <option value="ucayali">Ucayali</option>
            </select>
        </div>

        <div class="form-input">
            <select name="provincia" id="provincia">
                <option value="provincia" disabled selected>Provincia</option>
                <option value="lima">Lima</option>
                <option value="huamanga">Huamanga</option>
                <option value="trujillo">Trujillo</option>
                <option value="arequipa">Arequipa</option>
                <option value="maynas">Maynas</option>
                <option value="puno">Puno</option>
                <option value="cajamarca">Cajamarca</option>
                <option value="piura">Piura</option>
                <option value="tacna">Tacna</option>
                <option value="huaraz">Huaraz</option>
                <option value="coronel_portillo">Coronel Portillo</option>
                <option value="cusco">Cusco</option>
                <option value="chiclayo">Chiclayo</option>
                <option value="chachapoyas">Chachapoyas</option>
                <option value="angaraes">Angaraes</option>
                <option value="andahuaylas">Andahuaylas</option>
                <option value="mariscal_nieto">Mariscal Nieto</option>
                <option value="san_roman">San Román</option>
                <option value="jaen">Jaén</option>
                <option value="chota">Chota</option>
                <option value="barranca">Barranca</option>
                <option value="canete">Cañete</option>
                <option value="bagua">Bagua</option>
                <option value="chanchamayo">Chanchamayo</option>
                <option value="alto_amazonas">Alto Amazonas</option>
                <option value="tarma">Tarma</option>
                <option value="huanta">Huanta</option>
            </select>
        </div>

        <div class="form-input">
            <select name="distrito" id="distrito">
                <option value="distrito" disabled selected>Distrito</option>
                <option value="lima">Lima</option>
                <option value="ayacucho">Ayacucho</option>
                <option value="trujillo">Trujillo</option>
                <option value="arequipa">Arequipa</option>
                <option value="rimac">Rímac</option>
                <option value="la_molina">La Molina</option>
                <option value="san_miguel">San Miguel</option>
                <option value="san_juan_bautista">San Juan Bautista</option>
                <option value="puno">Puno</option>
                <option value="san_martin_de_porres">San Martín de Porres</option>
                <option value="cajamarca">Cajamarca</option>
                <option value="jesus_maria">Jesús María</option>
                <option value="santiago_surco">Santiago de Surco</option>
                <option value="santa_anita">Santa Anita</option>
            </select>
        </div>

        <button class="submit-btn" type="submit">Buscar</button>
    </form>
</body>
</html>
