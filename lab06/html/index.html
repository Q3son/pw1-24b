<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buscador de Universidades</title>
</head>
<body>
    <!-- Formulario principal para búsqueda de universidades -->
    <form class="formulario" action="/cgi-bin/busqueda.pl" method="get">
        <h1 class="titulo">Explora Universidades</h1>

        <!-- Selección del departamento -->
        <div class="input-part">
            <label for="DEPARTAMENTO">Departamento:</label>
            <select name="DEPARTAMENTO" id="DEPARTAMENTO">
                <option value="DEPARTAMENTO" disabled selected>Selecciona un departamento</option>
                <option value="AMAZONAS">Amazonas</option>
                <option value="ÁNCASH">Áncash</option>
                <option value="APURÍMAC">Apurímac</option>
                <option value="AREQUIPA">Arequipa</option>
                <option value="AYACUCHO">Ayacucho</option>
                <option value="CAJAMARCA">Cajamarca</option>
                <option value="CALLAO">Callao</option>
                <option value="CUSCO">Cusco</option>
                <option value="HUANCAVELICA">Huancavelica</option>
                <option value="HUÁNUCO">Huánuco</option>
                <option value="ICA">Ica</option>
                <option value="JUNÍN">Junín</option>
                <option value="LA LIBERTAD">La Libertad</option>
                <option value="LAMBAYEQUE">Lambayeque</option>
                <option value="LIMA">Lima</option>
                <option value="LORETO">Loreto</option>
                <option value="MADRE DE DIOS">Madre de Dios</option>
                <option value="MOQUEGUA">Moquegua</option>
                <option value="PASCO">Pasco</option>
                <option value="PIURA">Piura</option>
                <option value="PUNO">Puno</option>
                <option value="SAN MARTÍN">San Martín</option>
                <option value="TACNA">Tacna</option>
                <option value="TUMBES">Tumbes</option>
                <option value="UCAYALI">Ucayali</option>
            </select>
        </div>

        <!-- Campo para la provincia -->
        <div class="input-part">
            <label for="PROVINCIA">Provincia:</label>
            <select name="PROVINCIA" id="PROVINCIA">
                <option value="PROVINCIA" disabled selected>Selecciona una provincia</option>
                <option value="LIMA">Lima</option>
                <option value="HUARAZ">Huaraz</option>
                <option value="CUSCO">Cusco</option>
                <option value="CHICLAYO">Chiclayo</option>
                <option value="TRUJILLO">Trujillo</option>
                <option value="TACNA">Tacna</option>
                <option value="PIURA">Piura</option>
            </select>
        </div>

        <!-- Campo para el distrito -->
        <div class="input-part">
            <label for="DISTRITO">Distrito:</label>
            <select name="DISTRITO" id="DISTRITO">
                <option value="DISTRITO" disabled selected>Selecciona un distrito</option>
                <option value="LIMA">Lima</option>
                <option value="BREÑA">Breña</option>
                <option value="JESÚS MARÍA">Jesús María</option>
                <option value="SURCO">Santiago de Surco</option>
                <option value="LA MOLINA">La Molina</option>
                <option value="AREQUIPA">Arequipa</option>
                <option value="PUNO">Puno</option>
            </select>
        </div>

        <!-- Campo para ingresar el nombre de la universidad -->
        <div class="input-part">
            <label for="NOMBRE">Nombre exacto de la universidad:</label>
            <input type="text" name="NOMBRE" id="NOMBRE" placeholder="Ejemplo: Universidad Nacional de Lima">
        </div>

        <!-- Selección del tipo de gestión -->
        <div class="input-part">
            <label for="TIPO_GESTION">Tipo de gestión:</label>
            <select name="TIPO_GESTION" id="TIPO_GESTION">
                <option value="TIPO" disabled selected>Selecciona el tipo de gestión</option>
                <option value="PRIVADO">Privada</option>
                <option value="PÚBLICO">Pública</option>
            </select>
        </div>

        <!-- Estado de licenciamiento -->
        <div class="input-part">
            <label for="ESTADO_LICENCIAMIENTO">Estado de licenciamiento:</label>
            <select name="ESTADO_LICENCIAMIENTO" id="ESTADO_LICENCIAMIENTO">
                <option value="ESTADO" disabled selected>Selecciona el estado</option>
                <option value="LICENCIA OTORGADA">Licencia otorgada</option>
                <option value="LICENCIA DENEGADA">Licencia denegada</option>
                <option value="NO PRESENTADO">No presentado</option>
            </select>
        </div>

        <!-- Fechas para búsqueda -->
        <div class="input-part">
            <label for="FECHA_INICIO">Fecha de inicio:</label>
            <input type="date" name="FECHA_INICIO" id="FECHA_INICIO">
        </div>
        <div class="input-part">
            <label for="FECHA_FIN">Fecha de fin:</label>
            <input type="date" name="FECHA_FIN" id="FECHA_FIN">
        </div>

        <!-- Periodo de licenciamiento -->
        <div class="input-part">
            <label for="PERIODO_LICENCIAMIENTO">Período (años):</label>
            <input type="number" name="PERIODO_LICENCIAMIENTO" id="PERIODO_LICENCIAMIENTO" placeholder="Ejemplo: 5">
        </div>

        <!-- Botón para enviar el formulario -->
        <button class="buscar" type="submit">Buscar</button>
    </form>

    <!-- Pie de página -->
    <footer>
        <p>Nota: Por favor, asegúrate de completar todos los campos obligatorios antes de enviar.</p>
    </footer>
</body>
</html>
